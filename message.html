<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Œ</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(#ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1.2s ease;
        }
        
        .letter-img {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: popUp 1s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes popUp {
            from {
                transform: scale(0.9) translateY(20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="assets/images/letter.png" class="letter-img" alt="Love Letter" />
    </div>

</body>

</html>
